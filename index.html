let currentColorIndex = 0;

function generateText() {
  const result_generate = [];
  const wordCount = document.getElementById('wordCountInput').value;
  const fileInput = document.getElementById('fileInput');

  if (fileInput.files && fileInput.files[0]) {
    const reader = new FileReader();
    
    reader.onload = function(e) {
      const text = e.target.result;
      const lines = text.split('\n').map(line => line.trim()).filter(line => line);

      for (let i = 0; i < wordCount; i++) {
        const count = lines[Math.floor(Math.random() * lines.length)];
        if (!result_generate.includes(count)) {
          result_generate.push(count);
        }
      }

      const resultText = result_generate.map(line => `${line}`).join(' ');
      document.getElementById('generatedText').innerText = resultText;
    }

    reader.readAsText(fileInput.files[0]);
  } else {
    for (let i = 0; i < wordCount; i++) {
      const count = shabl[Math.floor(Math.random() * shabl.length)];
      if (!result_generate.includes(count)) {
        result_generate.push(count);
      }
    }

    const resultText = result_generate.map(line => `${line}`).join(' ');
    document.getElementById('generatedText').innerText = resultText;
  }
}

function changeTheme() {
  currentColorIndex = (currentColorIndex + 1) % colors.length;
  const color = colors[currentColorIndex];
  const boxShadowColor = color + 'b3';
  
  document.body.style.background = `radial-gradient(circle, #1a1a1a, #000)`;
  document.querySelector('.container').style.backgroundColor = `rgba(0, 0, 0, 0.8)`;

  document.querySelectorAll('button').forEach(button => {
    button.style.backgroundColor = color;
    button.style.boxShadow = `0px 0px 10px ${boxShadowColor}`;
  });
  
  const generatedText = document.getElementById('generatedText');
  generatedText.style.color = color;
  generatedText.style.boxShadow = `0px 0px 10px ${boxShadowColor}`;
  generatedText.style.overflowY = 'auto';
  generatedText.style.maxHeight = '400px';
    
  document.getElementById('credits').style.color = color;
  document.getElementById('credits').style.textShadow = `0 0 10px ${boxShadowColor}`;
  
  document.querySelectorAll('input[type="number"], input[type="file"]').forEach(input => {
    input.style.borderColor = color;
    input.style.backgroundColor = `rgba(0, 0, 0, 0.5)`;
  });

  document.querySelector('h1').style.color = color;
  document.querySelector('h1').style.textShadow = `0 0 10px ${boxShadowColor}, 0 0 20px ${boxShadowColor}`;
}

function clearAll() {

function copyAll() {
  const generatedText = document.getElementById('generatedText');
  const text = generatedText.innerText;
  
  if (text.trim() === '') {
    alert('Что ты собрался скопировать?!');
  } else {
    navigator.clipboard.writeText(text);
    alert('Текст скопирован');
  }
}
